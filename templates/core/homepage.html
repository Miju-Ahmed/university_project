{% extends 'base.html' %}

{% block content %}
{% if hero %}
<section class="hero-section" style="background-image: url('{{ hero.background_image.url }}');">
    <div class="hero-overlay"></div>
    <div class="hero-content fade-in">
        <h1>{{ hero.heading }}</h1>
        <p>{{ hero.subheading }}</p>
        <a href="{{ hero.button_link }}" class="btn">{{ hero.button_text }}</a>
    </div>
</section>
{% endif %}

<div class="container fade-in" style="padding-top: 3rem; padding-bottom: 3rem;">
    <h2>News & Stories</h2>
    <div class="card-grid">
        {% for article in latest_articles %}
            <div class="card">
                <div class="card-image-wrapper">
                    <img src="https://via.placeholder.com/400x250.png/002147/FFFFFF?text=News+Story" alt="{{ article.title }}">
                </div>
                <div class="card-content">
                    <h3>{{ article.title }}</h3>
                    <p>{{ article.content|truncatewords:20 }}</p>
                    <a href="#" class="card-link">Read More &rarr;</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
