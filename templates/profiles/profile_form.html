{% extends 'base.html' %}
{% comment %} templates/profiles/profile_form.html {% endcomment %}

{% block title %}Edit Your Profile{% endblock %}

{% block content %}
    <h1>Edit Profile</h1>

    {# This enctype is CRITICAL for file/image uploads to work #}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    
    <a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
